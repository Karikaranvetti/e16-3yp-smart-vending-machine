{% extends 'posts/layout.html' %}

{% block content %}

<h1 class = "center-align" red> {{title}} </h1>
<ul class = "collection">
    {% for post in posts %}
        <li class ="collection-item"><a href = "/posts/details/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
